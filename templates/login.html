<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Chronicles - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* your CSS unchanged */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .login-container h2 {
            font-size: 2.5rem;
            margin-bottom: 25px;
            font-weight: 800;
            background: linear-gradient(to right, #fff, #f0abfc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: white; }
        .form-group input {
            width: 100%; padding: 15px; border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            font-size: 1rem; background: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .form-group input:focus {
            outline: none; border-color: #667eea;
            background: white; box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }
        .btn-login {
            width: 100%; padding: 16px; border-radius: 25px;
            font-size: 1.2rem; font-weight: 700; border: none;
            cursor: pointer; background: linear-gradient(135deg, #667eea, #764ba2);
            color: white; transition: all 0.3s;
            box-shadow: 0 8px 25px rgba(102,126,234,0.3);
        }
        .btn-login:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(102,126,234,0.4); }
        .btn-google {
            width: 100%; padding: 14px; border-radius: 25px;
            font-size: 1.1rem; font-weight: 600;
            border: 2px solid white; background: rgba(255,255,255,0.15);
            color: white; cursor: pointer; transition: all 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .btn-google:hover {
            background: white; color: #333;
            transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }
        .login-footer { margin-top: 20px; color: rgba(255,255,255,0.85); font-size: 0.9rem; }
        .login-footer a { color: #f0abfc; text-decoration: none; font-weight: 600; }
        .login-footer a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Campus Chronicles</h2>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-login">ðŸ”‘ Login</button>

            <div style="text-align:center; margin: 20px 0; color: rgba(255,255,255,0.7); font-weight: 500;">
                â€” OR â€”
            </div>

            <button type="button" class="btn-google" onclick="alert('Demo login with Google')">
                <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google Icon" width="22" height="22">
                Login with Google
            </button>
        </form>
        <div class="login-footer">
            Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
        </div>
    </div>
</body>
</html>
